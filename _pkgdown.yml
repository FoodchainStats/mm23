url: https://foodchainstats.github.io/mm23/
template:
  bootstrap: 5

reference:
- title: Acquire data
  desc: >
    Download raw data files. These are essentially wrappers for _download.file()_.
- contents:
  - starts_with("acquire_")
- title: Extract mm23 data
  desc: >
    Get mm23 data types and metadata from an mm23 raw data file
- contents:
  - starts_with("get_mm23_")
- title: Extract ONS Shopping Prices data
  desc: >
    Get data and metadata from a dowload file from the ONS Shopping Price
    comparison tool
- contents:
  - starts_with("get_price_")
- title: Get weights data
  desc: >
    Get weights data for CPI or CPIH
- contents:
  - get_weights
  - get_cpih_cdid_lookup
- title: Contribution calculation
  desc: >
    Helpers for calcluating index contribution to 12 month rate
- contents:
  - unchain
  - contribution
- title: URLs
  desc: >
    Reference urls used by the package for for data downloads.
- contents:
  - ends_with("_url")
